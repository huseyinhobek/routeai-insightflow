server {
  listen 80;
  server_name _;

  # Geçici güvenlik kilidi (Basic Auth)
  auth_basic "Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # Kökten gelene /sav-insight/ yönlendir
  location = / {
    return 302 /sav-insight/;
  }

  # Frontend (Vite base path /sav-insight/)
  location /sav-insight/ {
    proxy_pass http://frontend:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # API (frontend VITE_API_BASE_URL=/sav-api)
  # Bu tanım /sav-api/ prefix'ini STRIP eder:
  location /sav-api/ {
    proxy_pass http://backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
