    <path d="M 158 0 L 168 0 L 168 50 L 158 50 Z" class="logo-main"/>
    
    <!-- A (with segmented crossbar) -->
    <path d="M 176 50 L 185 0 L 194 0 L 203 50 L 198 50 L 196 38 L 183 38 L 181 50 Z" class="logo-main"/>
    <line x1="185" y1="22" x2="194" y2="22" stroke="#1e3a8a" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
