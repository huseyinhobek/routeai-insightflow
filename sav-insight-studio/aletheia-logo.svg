    <line x1="138" y1="25" x2="148" y2="25" stroke="#1e3a8a" stroke-width="5" stroke-linecap="round"/>
    <line x1="138" y1="50" x2="150" y2="50" stroke="#1e3a8a" stroke-width="5" stroke-linecap="round"/>
    
