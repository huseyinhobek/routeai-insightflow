    <line x1="56" y1="25" x2="66" y2="25" stroke="#1e3a8a" stroke-width="5" stroke-linecap="round"/>
    <line x1="56" y1="50" x2="68" y2="50" stroke="#1e3a8a" stroke-width="5" stroke-linecap="round"/>
    
