version: '3.8'

services:
  backend:
    build: ./backend
    container_name: sav-insight-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sav_uploads:/tmp/sav_uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sav-insight-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sav_uploads:
