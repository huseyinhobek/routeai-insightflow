version: '3.8'

services:
  backend:
    build: ./backend
    container_name: sav-insight-backend
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - sav_uploads:/tmp/sav_uploads
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://sav_user:sav_password@172.17.0.3:5432/sav_insight
    network_mode: bridge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=/sav-api
        - VITE_BASE_PATH=/sav-insight/
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    container_name: sav-insight-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sav_uploads:
